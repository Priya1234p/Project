<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ashok IT - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }

    /* Navbar */
    .navbar-brand img {
      height: 60px;
      width: auto;
      object-fit: contain;
    }

    .btn-gold {
      background: linear-gradient(135deg, #1a4ea0, #d4af37);
      color: #fff;
      border: none;
      font-weight: 600;
      padding: 8px 20px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .btn-gold:hover {
      background: linear-gradient(135deg, #d4af37, #1a4ea0);
      transform: scale(1.05);
      color: #fff;
    }

    .navbar {
      padding-top: 10px;
      padding-bottom: 10px;
      background-color: transparent !important;
      box-shadow: none;
    }

    /* Signup Section */
    .signup-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
      margin-top: 30px;
    }

    .signup-box {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      width: 900px;
      max-width: 95%;
    }

    .signup-left {
      flex: 1;
      padding: 40px 50px;
    }

    .signup-right {
      flex: 1;
      background: linear-gradient(135deg, #1a4ea0, #d4af37);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

    .signup-right h2 {
      font-weight: 700;
      line-height: 1.5;
    }

    .signup-right p {
      font-size: 16px;
      margin-top: 10px;
    }

    .signup-logo img {
      width: 180px;
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 30px;
      padding: 10px 20px;
    }

    .btn-signup {
      background: linear-gradient(135deg, #1a4ea0, #d4af37);
      border: none;
      border-radius: 30px;
      color: #fff;
      padding: 10px 0;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-signup:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    .footer {
      text-align: center;
      padding: 10px;
      background-color: white;
      color: #1a4ea0;
      margin-top: 20px;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .signup-box {
        flex-direction: column;
      }

      .signup-right {
        height: 250px;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/OIP.jpeg" alt="Logo">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
        </ul>
        <a href="/login" class="btn btn-gold">Login</a>
      </div>
    </div>
  </nav>

  <!-- Signup Section -->
  <div class="signup-container">
    <div class="signup-box">
      <!-- Left Side -->
      <div class="signup-left">
        <div class="signup-logo text-center mb-4">
          <img src="images/OIP.jpeg" alt="Ashok IT Logo">
        </div>
        <h5 class="text-center mb-4">Create your account</h5>

        <form action="/signup" method="post">
          <div class="mb-3">
            <input type="text" name="name" class="form-control" placeholder="Full Name" required>
          </div>
          <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email Address" required>
          </div>
          <div class="mb-3">
            <input type="text" name="phno" class="form-control" placeholder="Phone Number" required>
          </div>
          <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-signup w-100 mb-3">SIGN UP</button>
          <div class="text-center">
            <span>Already have an account?</span>
            <a href="/login" class="text-decoration-none text-primary fw-bold">LOGIN HERE</a>
          </div>
        </form>
      </div>

      <!-- Right Side -->
      <div class="signup-right">
        <h2>Ashok IT is more than just a<br>Software Training Institute</h2>
        <p>Student Satisfaction is at most important for us.</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 Project IT</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
