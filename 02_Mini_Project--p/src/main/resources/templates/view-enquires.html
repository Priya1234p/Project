<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Enquiries | Ashok IT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; font-family: 'Poppins', sans-serif; }
    .card { box-shadow: 0 0 15px rgba(0,0,0,0.1); border-radius: 10px; padding: 25px; margin-top: 30px; }
    th { background-color: #1a4ea0; color: white; text-align: center; }
    td { text-align: center; }
    .btn-edit { background-color: #1a4ea0; color: white; border: none; border-radius: 5px; padding: 5px 12px; }
    .btn-edit:hover { background-color: #163f85; }
  </style>
</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="images/OIP.jpeg" height="55" alt=""></a>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/dashboard">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/enquiry">Add Enquiry</a></li>
        <li class="nav-item"><a class="nav-link active" href="/view-enquiries">View Enquiries</a></li>
      </ul>
      <a href="/logout" class="btn btn-danger rounded-pill px-3">Logout</a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="card mx-auto" style="max-width: 1000px;">
    <h3 class="text-center mb-4 text-primary">View Student Enquiries</h3>

    <form class="row g-3 mb-4">
      <div class="col-md-4">
        <select class="form-select">
          <option>- Select Course -</option>
          <option>Java Fullstack</option>
          <option>Python</option>
          <option>ReactJS</option>
        </select>
      </div>
      <div class="col-md-4">
        <select class="form-select">
          <option>- Select Status -</option>
          <option>New</option>
          <option>Enrolled</option>
          <option>Lost</option>
        </select>
      </div>
      <div class="col-md-4">
        <select class="form-select">
          <option>- Select Mode -</option>
          <option>Online</option>
          <option>Offline</option>
        </select>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Course</th>
            <th>Number</th>
            <th>Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="enq, iterStat : ${enquiries}">
            <td th:text="${iterStat.index + 1}">1</td>
            <td th:text="${enq.studentName}">Mark</td>
            <td th:text="${enq.course}">Java Fullstack</td>
            <td th:text="${enq.contactNumber}">+91-9999999999</td>
            <td th:text="${#dates.format(enq.enquiryDate, 'dd-MMM-yyyy')}">13-Oct-2025</td>
            <td th:text="${enq.status}">New</td>
            <td><a th:href="@{/editEnquiry/{id}(id=${enq.id})}" class="btn-edit">EDIT</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
