<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ashok IT - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      background-color: transparent !important;
      box-shadow: none;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    .navbar-brand img {
      height: 60px;
      width: auto;
      object-fit: contain;
    }

    .nav-link {
      color: #333 !important;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #1a4ea0 !important;
    }

    .btn-gold {
      background: linear-gradient(135deg, #1a4ea0, #d4af37);
      color: #fff;
      border: none;
      font-weight: 600;
      padding: 8px 20px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .btn-gold:hover {
      background: linear-gradient(135deg, #d4af37, #1a4ea0);
      transform: scale(1.05);
      color: #fff;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
      margin-top: 30px;
    }

    .login-box {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      width: 900px;
      max-width: 95%;
    }

    .login-left {
      flex: 1;
      padding: 40px 50px;
    }

    .login-right {
      flex: 1;
      background: linear-gradient(135deg, #1a4ea0, #d4af37);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

    .login-right h2 {
      font-weight: 700;
      line-height: 1.5;
    }

    .login-right p {
      font-size: 16px;
      margin-top: 10px;
    }

    .login-logo img {
      width: 180px;
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 30px;
      padding: 10px 20px;
    }

    .btn-login {
      background: linear-gradient(135deg, #1a4ea0, #d4af37);
      border: none;
      border-radius: 30px;
      color: #fff;
      padding: 10px 0;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-login:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    .text-muted a {
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .login-box {
        flex-direction: column;
      }

      .login-right {
        height: 250px;
      }
    }

    .footer {
      text-align: center;
      padding: 10px;
      background-color: white;
      color: #1a4ea0;
      margin-top: 20px;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/OIP.jpeg" alt="Logo">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact us</a></li>
        </ul>
        <a href="/signup" class="btn btn-gold">Sign Up</a>
      </div>
    </div>
  </nav>

  <!-- Login Section -->
  <div class="login-container">
    <div class="login-box">
      <!-- Left Side -->
      <div class="login-left">
        <div class="login-logo text-center mb-4">
          <img src="images/OIP.jpeg" alt="Ashok IT Logo">
        </div>
        <h5 class="text-center mb-4">Please login to your account</h5>

        <!-- âœ… Success / Error Messages -->
        <div th:if="${msg}" class="alert alert-success text-center" th:text="${msg}"></div>
        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

        <form action="/login" method="post">
          <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
          </div>
          <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-login w-100 mb-3">LOG IN</button>
          <div class="text-center">
            <a href="/forgetpwd" class="text-muted">Forgot password?</a>
          </div>
          <hr>
          <div class="text-center">
            <span>Don't have an account?</span>
            <a href="/signup" class="text-decoration-none text-primary fw-bold">CREATE NEW</a>
          </div>
        </form>
      </div>

      <!-- Right Side -->
      <div class="login-right">
        <h2>Ashok IT is more than just a<br>Software Training Institute</h2>
        <p>Student Satisfaction is at most important for us.</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 Project IT</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
