<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project IT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Navbar logo size */
    .navbar-brand img {
      height: 60px;
      width: auto;
      object-fit: contain;
    }

    /* Custom gold login button */
    .btn-gold {
      background: linear-gradient(135deg, #d4af37, #b8860b);
      color: #fff;
      border: none;
      font-weight: 600;
      padding: 8px 20px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .btn-gold:hover {
      background: linear-gradient(135deg, #b8860b, #d4af37);
      color: #fff;
      transform: scale(1.05);
    }

    .navbar {
      padding-top: 10px;
      padding-bottom: 10px;
    }

    /* Carousel Resize */
    .carousel-inner {
      max-height: 500px;
      overflow: hidden;
    }

    .carousel-item img {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .carousel-inner {
        max-height: 300px;
      }
    }

    /* Footer */
    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: white;
      color: blue;
      text-align: center;
    }

    /* Trending Courses Image Styling */
    .trending-brands img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/OIP.jpeg" alt="Logo">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact us</a></li>
        </ul>

        <a href="login" class="btn btn-gold">Login</a>
      </div>
    </div>
  </nav>

  <!-- Carousel Section -->
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/baneer2.webp" class="d-block w-100" alt="Fashion Sale">
      </div>
      <div class="carousel-item">
        <img src="images/baneer3.jpg" class="d-block w-100" alt="Sale Banner 2">
      </div>
      <div class="carousel-item">
        <img src="images/baneer4.webp" class="d-block w-100" alt="Sale Banner 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Trending Courses Section -->
  <div class="container trending-brands my-5">
    <h2 class="text-center mb-4">Trending Courses</h2>
    <div class="row g-4">
      <div class="col-md-4 col-sm-6">
        <img src="images/pic1.jpg" alt="AWS" class="img-fluid">
      </div>
      <div class="col-md-4 col-sm-6">
        <img src="images/pic2.jpg" alt="DevOps" class="img-fluid">
      </div>
      <div class="col-md-4 col-sm-6">
        <img src="images/pic3.jpg" alt="Spring Boot" class="img-fluid">
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 Project IT</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
