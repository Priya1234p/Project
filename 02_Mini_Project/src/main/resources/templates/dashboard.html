<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Ashok IT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }

    /* Navbar */
    .navbar-brand img {
      height: 60px;
      width: auto;
      object-fit: contain;
    }

    .btn-logout {
      background: linear-gradient(135deg, #dc3545, #b71c1c);
      color: #fff;
      border: none;
      font-weight: 600;
      padding: 8px 20px;
      border-radius: 30px;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn-logout:hover {
      background: linear-gradient(135deg, #b71c1c, #dc3545);
      transform: scale(1.05);
      color: #fff;
    }

    .nav-link {
      color: #333 !important;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #1a4ea0 !important;
    }

    /* Dashboard */
    .dashboard-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 120px);
    }

    .performance-card {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 800px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 30px;
    }

    .performance-text {
      flex: 1;
    }

    .performance-card h3 {
      font-weight: 600;
      margin-bottom: 25px;
      color: #000;
    }

    .performance-card .total {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .performance-card .enrolled {
      color: #198754;
      font-size: 20px;
      font-weight: 600;
    }

    .performance-card .lost {
      color: #dc3545;
      font-size: 20px;
      font-weight: 600;
    }

    .performance-image img {
      width: 180px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .footer {
      text-align: center;
      padding: 10px;
      background-color: white;
      color: #1a4ea0;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img th:src="@{/images/OIP.jpeg}" alt="Logo">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/add-enquiry}">Add Enquiry</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/view-enquiries}">View Enquires</a></li>
        </ul>
        <a th:href="@{/logout}" class="btn btn-logout">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Dashboard Section -->
  <div class="dashboard-container">
    <div class="performance-card">
      <div class="performance-text">
        <h3>Your Performance</h3>
        <div class="total">Total Enquires : <span th:text="${total}">256</span></div>
        <div class="enrolled">Enrolled : <span th:text="${enrolled}">84</span></div>
        <div class="lost">Lost : <span th:text="${lost}">172</span></div>
      </div>

      <div class="performance-image">
        <img th:src="@{/images/ladyimage.jpg}" alt="Dashboard Image">
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 Project IT</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
